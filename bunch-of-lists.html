<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists!</title>
</head>
<body>
    <!-- 3 lists -->
    <!-- ul = unordered list -->
    <!-- ol = ordered list -->
     <h4>Just a bunch of lists</h4>

    <!-- unordered shopping list of favorite foods -->
     <ul>
        <li>Chicken Paitan Ramen</li>
        <li>Jollibee Fried Chicken</li>
        <li>Chocolate Wafers</li>
        <li>Chocolate Fudge Brownie ice cream</li>
        <li>Kirin Milk Tea</li>
     </ul>
     <!-- Today's to do list (Ordered) -->
      <ol>
        <li>Make breakfast</li>
        <li></li>
      </ol>

</body>
</html>
